{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>DR Prediction</title>
    <link rel="stylesheet" href="{% static 'css/predict.css' %}">
</head>
<body>
<h1 align="center">Welcome to the Diabetic Retinopathy Detection App</h1>
<h4> Upload your retina image and get the result in seconds !!!</h4>
<form action="{% url "prediction" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="myfile">Select a File:</label>
    <input type="file" id="myfile" name="myfile"><br><br><br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
